<div class="containter m-3">
  <form [formGroup]="form" class="form shadow m-3 p-3" (ngSubmit)="submitForm()">
    <h2>Add User</h2>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="firstName">First Name </label>
      <input class="col-md-8 form-control form-control-sm" type="text" id="firstName" name="firstName"
        formControlName="firstName" />
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="lastName">Last Name </label>
      <input class="col-md-8 form-control form-control-sm" type="text" id="lastName" name="lastName"
        formControlName="lastName" />
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="email">Email </label>
      <input class="col-md-8 form-control form-control-sm" type="text" id="email" name="email"
        formControlName="email" />
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="phone">Phone </label>
      <input class="col-md-8 form-control form-control-sm" type="text" id="phone" name="phone"
        formControlName="phone" />
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="company">company </label>
      <input class="col-md-8 form-control form-control-sm" type="text" id="company" name="company"
        formControlName="company" />
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2">Gender</label>
      <div class="label col-md-1" style="margin-top: 5px;">
        <input class="form-check-input" type="radio" id="genderMale" name="gender" formControlName="gender"
          value="Male" />
        <label class="label col-md-2 ml-2" style="margin-left: 5px;" for="genderMale">Male </label>
      </div>
      <div class="label col-md-1" style="margin-top: 5px;">
        <input class="form-check-input" type="radio" id="genderFemale" name="gender" formControlName="gender"
          value="Fe Male" />
        <label class="label col-md-2 ml-2" style="margin-left: 5px;" for="genderFemale">Female </label>
      </div>
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="dob">DOB </label>
      <input class="col-md-8 form-control form-control-sm" placeholder="" type="date" id="dob" name="dob" formControlName="dob" />
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="password">Password </label>
      <input class="col-md-8 form-control form-control-sm" type="password" id="password" name="password"
        formControlName="password" />
    </div>
    <div style="margin-top: 10px;" class="row">
      <label class="label col-md-2" for="confirmPassword">ConfirmPassword </label>
      <input class="col-md-8 form-control form-control-sm" type="password" id="confirmPassword" name="confirmPassword"
        formControlName="confirmPassword" />
    </div>
    <div style="margin-top:10px">
      <button class="btn btn-primary ml-1" type="submit" *ngIf="!form.get('id').value">Register</button>
      <button class="btn btn-primary ml-1" type="submit" *ngIf="form.get('id').value">Update</button>
      <button class="btn btn-danger m-1" type="reset" (click)="form.reset()">Cancel</button>
    </div>
  </form>

  <table class="table table-sm table-striped m-3 p-3">
    <thead>
      <tr>
        <th>First name</th>
        <th>Last name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Company</th>
        <th>DOB</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of registeredUsers;let i=index">
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.company}}</td>
        <td>{{user.dob}}</td>
        <td><button class="btn btn-primary m-1" (click)="editUser(i)"> Edit </button> <button class="btn btn-danger m-1"
            (click)="deleteUser(i)"> Delete </button></td>
      </tr>
    </tbody>
  </table>
</div>
